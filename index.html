<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="main.mjs" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper pywebview-drag-region">
    <main id="app">
      <div id="calc">
        <div class="output-ctrl">
          <div class="data">
            <div id="input-buffer"></div>
            <div id="output-buffer"></div>
          </div>
        </div>
        <div class="input-ctrl">
          <div class="flex-row">
            <button type="button" data-capture data-id="clear" class="action-ctrl">C</button>
            <button type="button" data-id="clear-one" data-capture><i class="nf nf-md-backspace"></i></button>
            <button type="button" data-capture>(</button>
            <button type="button" data-capture>)</button>
            <button type="button" data-capture class="op-special">=</button>
          </div>
          <div class="flex-row">
            <button type="button" data-capture class="op-num">7</button>
            <button type="button" data-capture class="op-num">8</button>
            <button type="button" data-capture class="op-num">9</button>
            <button type="button" data-capture data-id="sqrt">&radic;</button>
            <button type="button" data-capture class="op-ctrl">+</button>
          </div>
          <div class="flex-row">
            <button type="button" data-capture class="op-num">4</button>
            <button type="button" data-capture class="op-num">5</button>
            <button type="button" data-capture class="op-num">6</button>
            <button type="button" data-capture data-id="3.14">&#960;</button>
            <button type="button" data-capture class="op-ctrl">-</button>
          </div>
          <div class="flex-row">
            <button type="button" data-capture class="op-num">1</button>
            <button type="button" data-capture class="op-num">2</button>
            <button type="button" data-capture class="op-num">3</button>
            <button type="button" data-capture class="op-ctrl">%</button>
            <button type="button" data-capture class="op-ctrl">/</button>
          </div>
          <div class="flex-row">
            <button type="button" data-capture class="op-num">0.</button>
            <button type="button" data-capture class="op-num">0</button>
            <button type="button" data-capture class="op-num">00</button>
            <button type="button" data-capture class="op-ctrl">^</button>
            <button type="button" data-capture data-id="*" class="op-ctrl">&times;</button>
          </div>
        </div>
      </div>
      <div id="history">

      </div>
    </main>
  </div>
</body>

</html>
